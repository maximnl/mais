<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>MAIS - a time series framework.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A way to manage all management reporting data.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/buble.css">
  
  <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
  </style>

 
    
</head>

<body>
  <div id="app"></div>
  <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
  <script>
    var repoUrl = "https://github.com/maximnl/mais";
    var editPath = repoUrl + "/blob/master/docs/";
    var editMsg = "üìù Edit on GitHub";
    
    window.$docsify = {
      name: 'MAIS',
      repo: 'maximnl/mais',
      loadSidebar: 'sidebar.md',
      auto2top: true,
      subMaxLevel: 3,
      search: 'auto',
      coverpage: false,
      loadNavbar: 'navbar.md',
        plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
    };
  </script>
  
 
  <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script> 
</body>

</html>
