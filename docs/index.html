<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>MAIS - a time series framework.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A way to manage all management reporting data.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/buble.css">
  
  <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
  </style>

 
    
</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
  <script>
   
    window.$docsify = {
      name: 'MAIS',
      repo: 'maximnl/mais',
      loadSidebar: 'sidebar.md',
      auto2top: true,
      subMaxLevel: 3,
      executeScript: true,
      search: {
          depth      : 3,
          noData     : 'No results!',
          placeholder: 'Search...'
      },
      coverpage: false,
      loadNavbar: 'navbar.md',
      themeColor: "#3271a8",
    };
  </script>
  
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
</body>

</html>
